<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <br></br>
                <div>
                    <h:form id="form">  

                        <p:growl id="messages" showDetail="true"/>  

                        <p:dataTable var="Acount"  id="AcountList" editable="true" paginator="true">  

                            <f:facet name="header">  
                                Acount Manager
                            </f:facet>  

                            <p:column headerText="Email" style="width:125px">  
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="dangvu27@gmail.com" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText  style="width:100%"/>  
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>  
                            
                            <p:column headerText="Gender" style="width:125px">  
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="Male" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <h:selectOneMenu id="select">
                                            <f:selectItem value="Male"/>
                                            <f:selectItem value="Female"/>
                                        </h:selectOneMenu> 
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>  

                            <p:column headerText="Birthday" style="width:125px">  
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="02/02/1990" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:calendar id="CalBirthday"/>
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>  

                            <p:column headerText="FullName" style="width:125px">  
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="dang vu" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText id="txtFullName"/>
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>  
                             <p:column headerText="Date Create" style="width:125px">  
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:calendar id="datecreate"/>
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>  
                            <p:column headerText="Options" style="width:50px">  
                                <p:rowEditor />  
                            </p:column>  

                        </p:dataTable>  
                        <p:commandButton value="Delete"/>
                    </h:form>  
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
