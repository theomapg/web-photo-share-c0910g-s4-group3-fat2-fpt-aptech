<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <br></br>
                <div id="">
                    <p:panel header="Register">
                        <h:panelGrid cellpadding="5" columns="2">
                            <h:outputLabel value="Email :"/>
                            <p:inputText id="input"  rendered="true"/>
                            <h:outputLabel for="pwd1" value="Password : " />  
                            <p:password id="pwd1"  match="pwd2" label="Password :" required="true" feedback="true" minLength="6" maxlength="50"/>  

                            <h:outputLabel for="pwd2" value="RePassword : " />  
                            <p:password id="pwd2" label="Password 2" required="true" feedback="true" minLength="6" maxlength="50"/>  
                            <h:outputLabel value="Gender :"/>
                            <h:selectOneMenu >
                                <f:selectItem itemLabel="Male"></f:selectItem>
                                <f:selectItem itemLabel ="Female"></f:selectItem>
                            </h:selectOneMenu>
                            <h:outputLabel value="Birthday"/>
                            <p:calendar id="bithday" maxdate="12/31/1999"/>
                            <h:outputLabel value="FullName :"/>
                            <p:inputText id="fullName" maxlength="200"/>
                          
                           
                        </h:panelGrid>
                         <p:commandButton value="Register" type="submit" />
                         <p:commandButton value="reset" type="reset"/>
                    </p:panel>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
